<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
    <title>Login</title>
</head>
<body>
{% if error %}
<h4>Username already exist</h4>
{% endif %}
<h2 style="padding-left: 20px">LogIn</h2>
	<form action="/login" method="post" style="padding-left: 20px">
		<p>
            <label for = name>User Name:</label>
			<input class="form-control" style="width: 20%" type="text" name="name" id="name" required>
        </p>
        <p>
            <label for = password>Password:</label>
            <input class="form-control" style="width: 20%" type="password" name="password" id="password" required>
        </p>
        <button class="btn btn-dark" type="submit">LogIn!</button>
    </form>

</body>
</html>
