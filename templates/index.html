<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Api Wars</title>
    <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
                integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
                crossorigin="anonymous" defer></script>
        <!-- Bootstrap js -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
                integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
                crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="/static/js/dataHandler.js" defer></script>
    <script type="text/javascript" src="/static/js/dom.js" defer></script>
    <script type="text/javascript" src="/static/js/main.js" defer></script>
</head>


<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Planet List</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Registration <span class="sr-only">(current)</span></a>
      </li>
        {% if session.get('name') %}
            <li class="nav-item active">
            <a class="nav-link" href="/logout">Logout<span class="sr-only">(current)</span></a>
            </li>
        {% else %}
            <li class="nav-item active">
            <a class="nav-link" href="/login">Login<span class="sr-only">(current)</span></a>
            </li>
        {% endif %}
    </ul>

  </div>
</nav>
<h1>Star Wars universe planets</h1>
<div id="pageButton"></div>
<table style="margin-top: 20px">
    <thead>
    <tr>
        <th>Planet Name</th>
        <th>Diameter </th>
        <th>Climate</th>
        <th>Terrain</th>
        <th>Surface water</th>
        <th>Population</th>
    </tr>
    </thead>
    <tbody id="table">

    </tbody>
</table>

<!-- Modal -->
<div class="modal" id="asd" tabindex="ASD" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" >
        <table id="modal_table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Height</th>
                <th>Mass</th>
            </tr>
            </thead>
            <tbody id="modal_table_body">

            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
